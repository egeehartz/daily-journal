<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!--logo goes here-->
        <img src="">
        <h1>Site Title</h1>
    </header>
    <main>
        <!--parent-->
        <article class="">
            <!--child-->
            <form>
                <h2>New Journal Entry</h2>
                
                <fieldset>
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset class="concepts">
                    <label for="journalConcepts">Concepts covered</label>
                    <textarea class="concepts-covered">#example #randomthoughts</textarea>
                </fieldset> 
                <fieldset class="entry">
                    <label for="journalEntry">Journal Entry</label>
                <textarea class="journal-entry">click to add text</textarea>
                </fieldset> 
                <fieldset>
                    <label for="journalMood">Mood for the day</label>
                    <select class="moods">
                        <option>surprised</option>
                        <option>happy</option>
                        <option>sad</option>
                        <option>bad</option>
                        <option>disgusted</option>
                        <option>angry</option>
                        <option>fearful</option>
                    </select>
                </fieldset>
            <button class="publish-button">Submit</button>
        </form>
        <!--child-->
        <section class="entry-list">
            <h2>Journal Entries</h2>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <!--child-->
        <section class="individual-entries">
            <!--I'm not sure about what to add to see an individual entry-->
            <button class="delete">Delete Entry</button>
            <button class="edit">Edit Entry</button>
        </section>
        </article>
    </main>
    <!--parent-->
    <footer>
        <!--child-->
        <section class="github-link">
            <a href="">GitHub</a>
        </section>
        <!--child-->
        <section class="copyright">

        </section>
        <p>This page brought to you by Emily</p>
    </footer>
    
</body>
</html>
