<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!--logo goes here-->
        <img class="logo" src="./dj-logo.png">
        <h1 class="siteTitle">Site Title</h1>
    </header>
    <main>
        <!--parent-->
        <article class="formContainer">
            <!--child-->
            <form>
                <h2 class="newEntry">New Journal Entry</h2>
                
                <fieldset class="userInput date">
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset class="userInput concepts">
                    <label for="journalConcepts">Concepts covered</label>
                    <textarea class="concepts-covered">#example #randomthoughts</textarea>
                </fieldset> 
                <fieldset class="userInput entry">
                    <label for="journalEntry">Journal Entry</label>
                <textarea class="journal-entry">click to add text</textarea>
                </fieldset> 
                <fieldset class="userInput mood">
                    <label for="journalMood">Mood for the day</label>
                    <select class="moods">
                        <option>surprised</option>
                        <option>happy</option>
                        <option>sad</option>
                        <option>bad</option>
                        <option>disgusted</option>
                        <option>angry</option>
                        <option>fearful</option>
                    </select>
                </fieldset>
            <button class="publish-button">Submit</button>
        </form>
    </article>
        <!--child-->
        <section class="automated">
            <!--now managed by javascript-->
            <h2>Journal Entries</h2>
        
        </section>

    </main>
    <!--parent-->
    <footer>
        <!--child-->
        <section class="github-link">
            <a href="">GitHub</a>
        </section>
        <!--child-->
        <section class="copyright">

        </section>
        <p>This page brought to you by Emily</p>
    </footer>
   <script type="module" src="/scripts/main.js"></script> 
</body>
</html>
